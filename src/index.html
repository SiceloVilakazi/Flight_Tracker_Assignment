<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="https://cdn.tailwindcss.com"></script>
     <script src="bundle.js"></script>
 
    <title>Space Flights</title>
</head>
<body class="bg-sky-100">
    <div class="p-6 max-w-d mx-auto bg-blue-100 rounded-xl shadow-lg flex justify-center space-x-4">
      <div class="flex">
        <h1 class="text-xl font-medium text-blue-500 text-center">Wolf flight tracker</h1>
      </div>
    </div>

    <div class="mt-4 -mb-3">
        <div class="not-prose relative bg-blue-50 rounded-xl overflow-hidden dark:bg-slate-800/25">
          <div class="absolute inset-0 bg-grid-blue-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]"
           style="background-position: 10px 10px;"></div>
           <div class="relative rounded-xl overflow-auto">
            <div class="shadow-sm overflow-hidden my-8">
              <table class="border-collapse table-auto w-full text-sm">
                <thead>
                  <tr>
                    <th class="border-b dark:border-blue-600 font-medium p-4 pl-8 pt-0 pb-3 text-blue-400 dark:text-blue-200 text-left">Flight Number</th>
                    <th class="border-b dark:border-blue-600 font-medium p-4 pt-0 pb-3 text-blue-400 dark:text-blue-200 text-left">Country</th>
                  </tr>
                </thead>
                <tbody id="table-body" class="bg-white dark:bg-blue-800">
                 
                </tbody>
              </table>
            </div>
              </div>
        </div>
        </div>
   <div class="map-container">
    <div class="bg-black" id="map">

    </div>
   </div>
</body>
</html>
